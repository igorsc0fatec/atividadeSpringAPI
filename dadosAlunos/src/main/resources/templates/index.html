<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Aluno</title>
</head>
<body>
    <h2>Formulário de Aluno</h2>
    <form action="/adicionar" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br>
        
        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade"><br>
        
        <label for="curso">Curso:</label><br>
        <input type="text" id="curso" name="curso"><br>
        
        <label for="matriculado">Matriculado:</label><br>
        <select id="matriculado" name="matriculado">
            <option value="true">Sim</option>
            <option value="false">Não</option>
        </select><br>
        
        <label for="notaLógicaEProgramação">Nota de Lógica e Programação:</label><br>
        <input type="number" id="notaLógicaEProgramação" name="notaLógicaEProgramação" step="0.1"><br>
        
        <label for="notaBancoDeDados">Nota de Banco de Dados:</label><br>
        <input type="number" id="notaBancoDeDados" name="notaBancoDeDados" step="0.1"><br>
        
        <label for="notaDesenvolvimentoWeb">Nota de Desenvolvimento Web:</label><br>
        <input type="number" id="notaDesenvolvimentoWeb" name="notaDesenvolvimentoWeb" step="0.1"><br>
        
        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua"><br>
        
        <label for="numero">Número:</label><br>
        <input type="number" id="numero" name="numero"><br>
        
        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade"><br>
        
        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado"><br>
        
        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep"><br>
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
